<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h3>Agrega cita {{user.first_name}}</h3>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar sesion</a>
        </header>
        {% with messages = get_flashed_messages(category_filter=['cita']) %} {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <form action="/create/new" method="POST">
            <input type="hidden" value="{{user.id}}" name="user_id">
            <div class="form-group">
                <label for="task">Tarea</label>
                <input type="task" id="task" name="task" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" id="date" name="date" min="{{hoy}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <select name="status" class="form-control">
                    <option value="">Seleccionar Estado....</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Perdida">Perdida</option>
                    <option value="Hecho">Hecho</option>
                </select>
            </div>
            <input type="submit" value="Agregar" class="btn-btn-success-info">
            <a href="/dashboard" class="btn btn-warning-info">Cancelar</a>
        </form>
    </div>
</body>

</html>

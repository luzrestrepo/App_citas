<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Editar cita {{user.first_name}}</h1>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar SesiÃ³n</a>
        </header>
        <hr> {% with messages = get_flashed_messages(category_filter=['citas']) %} {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <form action="/update/cita" method="post">
            <input type="hidden" value="{{user.id}}" name="user_id">
            <input type="hidden" value="{{cita.id}}" name="id">
            <div class="form-group">
                <label for="task">Tarea</label>
                <input type="task" id="task" name="task" class="form-control" value="{{cita.task}}">
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" id="date" name="date" class="form-control" min="{{hoy}}" value="{{cita.date}}">
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <select name="status" class="form-control" value="{{cita.status}}">
                    <option value="">Seleccionar estado....</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Perdida">Perdida</option>
                    <option value="Hecho">Hecho</option>
                </select>
            </div>
            <input type="submit" value="Guardar" class="btn btn-success">
            <a href="/dashboard" class="btn btn-warning  info">Cancelar</a>
        </form>
    </div>
</body>

</html>
